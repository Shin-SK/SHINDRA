<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDIO SHINDRA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66f29bbc2b.js" crossorigin="anonymous"></script>
    <!-- Web Font Loader (Google公式CDNから) -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
        <script>
          window.OneSignal = window.OneSignal || [];
          OneSignal.push(function() {
            OneSignal.init({
              appId: "93a283f5-e2e6-4b0d-843c-71d8e8c8bae4",
              allowLocalhostAsSecureOrigin: true, // ここ重要
            });
          });
        </script>
    <style>
      /* プリローダーがわり */
      html{
        background-color: black;
      }

      /* 読み込み完了前はテキスト非表示 */
      body {
        visibility: hidden;
      }

      /* フォントロード完了クラスが付与されたら表示 */
      .fonts-loaded body {
        visibility: visible;
      }

    </style>
</head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

    <script>
      WebFont.load({
        google: {
          families: ['Cinzel:400..900', 'Montserrat:100..900']  // 使用フォント
        },
        active() {
          // フォントがロード完了したら
          document.documentElement.classList.add('fonts-loaded');
        }
      });
    </script>



    <script type="module" src="/src/main.js"></script>
  </body>
</html>
